<h2>Add a New Product</h2>

<form (ngSubmit)="saveProduct()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="productRequest.title" name="title" required>
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="productRequest.price" name="price" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="productRequest.description" name="description" required></textarea>
  </div>

  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" [(ngModel)]="productRequest.image" name="image" required>
  </div>

  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="productRequest.category" name="category" required>
  </div>

  <button type="submit">Save Product</button>
</form>
