<div class="form-container">
  <h2>Simple Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        rows="4"
        name="message"
        [(ngModel)]="message"
        required
      ></textarea>
    </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
  </form>

  <table *ngIf="isSubmitted">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let content of messages; let i = index">
      <td> {{i}}</td>
      <td> {{content.name}}</td>
      <td> {{content.email}}</td>
      <td> {{content.message}}</td>
    </tr>
    </tbody>
  </table>
</div>
